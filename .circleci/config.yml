version: 2
jobs:
  build:
    docker:
      - image: segment/circleci-golang:1.11.1
        environment:
          GO111MODULE: 'on'
    steps:
      - checkout
      - run: go test ./...

  publish:
    docker:
      - image: segment/circleci-golang:1.11.1
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build pprof-server
          command: go build ./cmd/pprof-server
      - run:
          name: Publish Docker Image
          command: |
            tag=${CIRCLE_TAG:-circleci-$CIRCLE_BUILD_NUM}

            ecr_image=${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/pprof-server:${tag}
            hub_image=segment/pprof-server:${tag}

            $(aws ecr get-login --no-include-email --region ${AWS_REGION})
            docker build -t pprof-server -f Dockerfile .

            docker tag pprof-server ${ecr_image}
            docker tag pprof-server ${hub_image}

            docker push ${ecr_image}
            docker push ${hub_image}

workflows:
  version: 2
  run:
    jobs:
      - build
      - publish
